<div *ngIf="loading" class="row">
	<div class="col-2">
		<img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
	</div>
	<div class="col">
		{{ artista.name }}
		<p>
			<a [href]="artista.external_urls.spotify" target="_blank">
				Ir a la página del artista
			</a>
		</p>
	</div>
	<div class="col-4 text-right">
		<button [routerLink]="['/search']" type="button" class="btn btn-outline-danger">
			Regresar
		</button>
	</div>
</div>

<br>

<div class="row">
	<div class="col">
		<table class="table">
			<thead>
				<tr>
					<td>Foto</td>
					<td>Album</td>
					<td>Canción</td>
					<td>Vista Previa</td>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let cancion of topTracks">
					<td>
						<img [src]="cancion['album'].images | noimage" class="img-thumb" alt="">
					</td>
					<td> {{ cancion['album'].name }} </td>
					<td> {{ cancion.name }} </td>
					<td>
						<!-- <audio [src]="cancion.preview_url" controls></audio> -->
						<iframe [src]="cancion.uri | domseguro:'https://open.spotify.com/embed/track/'" 
						width="300" height="80" frameborder="0" allowtransparency="true" 
						allow="encrypted-media"></iframe>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
